	<script type="text/javascript">
		$(function() {
			var swiper = new Swiper('.swiper-container', {
				effect: 'coverflow',
				grabCursor: true,
				centeredSlides: true,
				slidesPerView: 3,
				coverflowEffect: {
					rotate: 50,
					stretch: 0,
					depth: 100,
					modifier: 1,
					slideShadows: true,
				},
				pagination: {
					el: '.swiper-pagination',
				},
			});
		})

		core();
		honor();
		introduce();

		function core() {
			var tmpl = $.templates("#J_tpl_hyfa");
			$.ajax({
				url: api + 'api/index/core',
				type: 'GET',
				data: {
					page: 0,
					limit: 100
				},
				dataType: 'JSON',
				success: function(res) {
					if (res.code == 1) {
						var data = res.data;
						var html = tmpl.render(data);
						$("#html_temp").html(html);
					}
				}
			});
		}

		function honor() {
